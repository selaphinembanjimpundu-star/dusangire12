{% extends 'base.html' %}

{% block title %}Resume Subscription - NOURISH LINK{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="bi bi-play-circle"></i> Resume Subscription</h3>
                </div>
                <div class="card-body">
                    <p>Resume this paused subscription?</p>
                    <div class="alert alert-info">
                        <strong>{{ subscription.plan.name }}</strong><br>
                        <small>Your subscription will be reactivated.</small>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'subscriptions:subscription_detail' subscription.id %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-play-circle"></i> Resume Subscription
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
