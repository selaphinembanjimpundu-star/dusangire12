<!-- Modal Component Template -->
<!-- Usage: {% include 'components/modal.html' with modal_id="confirmModal" title="Confirm Action" message="Are you sure?" %} -->

<div id="{{ modal_id }}" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>{{ title }}</h3>
            <button type="button" class="close-modal" data-modal="{{ modal_id }}">&times;</button>
        </div>
        
        <div class="modal-body">
            {% if message %}
            <p>{{ message }}</p>
            {% else %}
            {{ content|safe }}
            {% endif %}
        </div>

        {% if actions %}
        <div class="modal-footer">
            {% for action in actions %}
            <button class="modal-btn modal-btn-{{ action.type|default:'secondary' }}" data-action="{{ action.action }}">
                {{ action.label }}
            </button>
            {% endfor %}
            <button class="modal-btn modal-btn-secondary" data-modal="{{ modal_id }}">Cancel</button>
        </div>
        {% endif %}
    </div>
</div>

<style>
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal.show {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: white;
    border-radius: 8px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    width: 90%;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        transform: scale(0.9);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid #eee;
}

.modal-header h3 {
    margin: 0;
    color: #333;
    font-size: 18px;
}

.close-modal {
    background: none;
    border: none;
    font-size: 28px;
    color: #999;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.3s;
}

.close-modal:hover {
    color: #333;
}

.modal-body {
    padding: 20px;
    color: #666;
    line-height: 1.6;
}

.modal-body p {
    margin: 0 0 10px 0;
}

.modal-footer {
    display: flex;
    gap: 10px;
    padding: 15px 20px;
    background: #f9f9f9;
    border-top: 1px solid #eee;
    justify-content: flex-end;
}

.modal-btn {
    padding: 10px 20px;
    border-radius: 4px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 14px;
}

.modal-btn-primary {
    background: #667eea;
    color: white;
}

.modal-btn-primary:hover {
    background: #5568d3;
    transform: translateY(-2px);
}

.modal-btn-secondary {
    background: #e0e0e0;
    color: #333;
}

.modal-btn-secondary:hover {
    background: #d0d0d0;
}

.modal-btn-danger {
    background: #dc3545;
    color: white;
}

.modal-btn-danger:hover {
    background: #c82333;
    transform: translateY(-2px);
}

@media (max-width: 600px) {
    .modal-content {
        width: 95%;
    }

    .modal-footer {
        flex-direction: column;
    }

    .modal-btn {
        width: 100%;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const modals = document.querySelectorAll('.modal');
    
    modals.forEach(modal => {
        const closeBtn = modal.querySelector('.close-modal');
        if (closeBtn) {
            closeBtn.addEventListener('click', function() {
                modal.classList.remove('show');
            });
        }
    });

    document.addEventListener('click', function(e) {
        if (e.target.dataset.modal) {
            const modalId = e.target.dataset.modal;
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('show');
            }
        }
    });

    window.showModal = function(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.add('show');
        }
    };

    window.hideModal = function(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.remove('show');
        }
    };
});
</script>
