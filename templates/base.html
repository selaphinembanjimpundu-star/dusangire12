<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dusangire Restaurant - Healthy, medically-approved meals for faster recovery and better health"
    />
    <meta
      name="keywords"
      content="restaurant, healthy meals, hospital food, dietary meals, recovery meals"
    />
    <title>
      {% block title %}Dusangire Restaurant - Healthy Meals for Recovery{% endblock %}
    </title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Google Fonts - Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    {% include 'navbar.html' %}

    <main style="padding-top: 80px">
      {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show animate-fade-in-up"
          role="alert"
        >
          <i
            class="bi bi-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' or message.tags == 'danger' %}exclamation-triangle{% elif message.tags == 'warning' %}exclamation-triangle{% else %}info-circle{% endif %} me-2"
          ></i>
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %}
      </div>
      {% endif %} {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}

    <!-- Scroll to Top Button -->
    <button
      id="scrollToTop"
      class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle shadow-lg"
      style="
        width: 50px;
        height: 50px;
        display: none;
        z-index: 1000;
        border: none;
      "
      aria-label="Scroll to top"
    >
      <i class="bi bi-arrow-up"></i>
    </button>

    <!-- Bootstrap 5 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>
    <script src="{% static 'js/lazy-load.js' %}"></script>

    <!-- Scroll to Top Functionality -->
    <script>
      // Scroll to top button
      const scrollToTopBtn = document.getElementById("scrollToTop");
      if (scrollToTopBtn) {
        window.addEventListener("scroll", function () {
          if (window.pageYOffset > 300) {
            scrollToTopBtn.style.display = "block";
            scrollToTopBtn.style.opacity = "0";
            setTimeout(() => {
              scrollToTopBtn.style.transition = "opacity 0.3s";
              scrollToTopBtn.style.opacity = "1";
            }, 10);
          } else {
            scrollToTopBtn.style.opacity = "0";
            setTimeout(() => {
              scrollToTopBtn.style.display = "none";
            }, 300);
          }
        });

        scrollToTopBtn.addEventListener("click", function () {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        });
      }
    </script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
