<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
</head>

<body style="font-family: Arial, sans-serif; background:#f4f6f8; padding:30px;">
  <div style="max-width:600px; margin:auto; background:#ffffff; padding:30px; border-radius:8px;">

    <h2 style="color:#333;">Password Reset Request</h2>

    <p>Hello {{ user.username }},</p>

    <p>
      You requested a password reset for your Dusangire account.
      Click the button below to set a new password.
    </p>

    <p style="text-align:center; margin:30px 0;">
      <a href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uid token %}" style="background:#0d6efd; color:#ffffff; padding:12px 25px;
                text-decoration:none; border-radius:5px; font-weight:bold;">
        Reset Password
      </a>
    </p>

    <p>
      If you did not request this, please ignore this email.
      Your password will remain unchanged.
    </p>

    <p style="margin-top:40px; font-size:12px; color:#777;">
      Â© {{ now|date:"Y" }} Dusangire
    </p>
  </div>
</body>

</html>
