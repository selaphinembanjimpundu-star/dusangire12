{% extends 'base.html' %}

{% block title %}Delete Address - Dusangire Restaurant{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Delete Address</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this delivery address?</p>
                    <div class="alert alert-info">
                        <strong>{{ address.label }}</strong><br>
                        {{ address.get_full_address }}<br>
                        <small>{{ address.phone }}</small>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'delivery:address_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Delete Address
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
